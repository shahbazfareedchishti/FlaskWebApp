<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sound Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/anchor.png') }}" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your reset code and new password</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">
                                {{ message }}
                                <button class="flash-close" onclick="this.parentElement.remove()">Ã—</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('reset_password') }}">
                <div class="form-group">
                    <input type="text" 
                           name="token" 
                           class="form-input" 
                           placeholder="Enter reset code" 
                           required
                           maxlength="12">
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           name="new_password" 
                           class="form-input" 
                           placeholder="New password" 
                           required
                           minlength="6">
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           name="confirm_password" 
                           class="form-input" 
                           placeholder="Confirm new password" 
                           required
                           minlength="6">
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-key"></i> Reset Password
                </button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('login') }}" class="auth-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
                <a href="{{ url_for('forgot_password') }}" class="auth-link">
                    <i class="fas fa-envelope"></i> Resend Code
                </a>
            </div>
        </div>
    </div>
</body>
</html>
